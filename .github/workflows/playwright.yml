name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-deque:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm ci
    - run: npx playwright install --with-deps
    - name: Test Deque site
      env:
        TEST_URL: https://webtestingcourse.dequecloud.com
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: deque-report
        path: playwright-report/

  test-google:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm ci
    - run: npx playwright install --with-deps
    - name: Test Google
      env:
        TEST_URL: https://www.google.com
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: google-report
        path: playwright-report/

  test-github:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm ci
    - run: npx playwright install --with-deps
    - name: Test GitHub
      env:
        TEST_URL: https://github.com
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: github-report
        path: playwright-report/
